<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel â€” LabelConvert</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #fff8f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h1 { color: #ff6b00;
	text-align: center;
	margin-bottom: 20px; 
	}
	
    .info { margin-bottom: 10px;
	}
	
    .logout {
      background: #ff6b00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }
	
    .logout:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Bem-vindo, {{ user.nome }} ðŸ‘‹</h1>
    <div class="info"><b>E-mail:</b> {{ user.email }}</div>
    <div class="info"><b>Plano atual:</b> {{ user.plano }}</div>
		{% if user.data_expira %}
		  <div class="info"><b>Expira em:</b> {{ user.data_expira }}</div>
		{% else %}
		  <div class="info"><b>Expira em:</b> Ilimitado</div>
		{% endif %}


    <form action="/logout" method="post">
      <button class="logout">Sair</button>
    </form>
  </div>
</body>
</html>
