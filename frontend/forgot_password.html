<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha â€” LabelConvert</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #fff8f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #ff6b00;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #e65c00; }
    .error { color: red; margin-top: 10px; text-align: center; }
    .success { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redefinir Senha</h1>
    <form method="post" action="/forgot-password">
      <input type="email" name="email" class="input" placeholder="Seu e-mail" required>
      <input type="password" name="new_password" class="input" placeholder="Nova senha" required>
      <button type="submit">Atualizar senha</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
  </div>
</body>
</html>
